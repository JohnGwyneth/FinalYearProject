<ion-view view-title="Open Positions" id="open-positions">
  <ion-content>

    <ion-refresher
      pulling-text="Pull to refresh..."
      on-refresh="getOpenStockPositions()"
      class="margin-auto"
    ></ion-refresher>

    <ion-list>
      <ion-item ng-repeat="stock in openPositionsData track by $index">
        <div class="row row-center">
          <div class="col stock-ticker-name">
            <h3>{{stock.symbol}}</h3>
            <h6 ng-bind-html="::stock.name"></h6>
          </div>
          <div class="col col-25 stock-price-time">
            <h3>{{stock.price | shrinkNumber:2}}</h3>
            <h6>Current Price</h6>
          </div>
          <div class="col col-33 stock-change" ng-class="stock.result >= 0 ? 'background-green' : 'background-red'">
            <h3><span ng-if="stock.result >= 0">+</span>{{ stock.result | number:2}}</h3>
            <h6>Result</h6>
          </div>
        </div>

        <ion-option-button class="button-light icon ion-close-round color-red inset-shadow" ng-click="closePosition(stock.symbol, stock.price, stock.quantity, stock.result, stock.name); showSellPopup(stock.name, stock.price, stock.quantity)"></ion-option-button>
  </ion-content>
</ion-view>
