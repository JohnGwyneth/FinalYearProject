<ion-side-menus enable-menu-with-back-views="false">
  <ion-side-menu-content drag-content="false">
    <ion-nav-bar class="bar-dark">
      <ion-nav-back-button>
      </ion-nav-back-button>

      <ion-nav-buttons side="left">
        <button class="button button-icon button-clear ion-navicon" menu-toggle="left">
        </button>
      </ion-nav-buttons>
    </ion-nav-bar>
    <ion-nav-view name="menuContent"></ion-nav-view>
  </ion-side-menu-content>

<!-- SIDE MENU LEFT -->
  <ion-side-menu side="left">
    <ion-header-bar class="bar-dark">

      <div ng-show="currentUser" class="buttons" side="left">
        <button class="button" ng-click="logout()">Log Out</button>
      </div>

      <h1 class="title">Menu</h1>
    </ion-header-bar>
    <ion-content>
      <ion-list>
        <ion-item class="item-icon-left" menu-close ui-sref="app.favouriteStocks">
          <i class="icon ion-arrow-graph-up-right"></i>
          My Stocks
        </ion-item>
        <ion-item class="item-icon-left" menu-close ui-sref="app.myAccount">
          <i class="icon ion-clipboard"></i>
          My Account
        </ion-item>
        <ion-item class="item-icon-left" menu-close ui-sref="app.openPositions">
          <i class="icon ion-arrow-swap"></i>
          Open Positions
        </ion-item>
        <ion-item class="item-icon-left" menu-close ui-sref="app.learningHub">
          <i class="icon ion-university"></i>
          Learning Hub
        </ion-item>
        <ion-item class="item-icon-left" menu-close ng-click="openWindow(societyLink)">
          <i class="icon ion-earth"></i>
          LSE Investment Society
        </ion-item>
        <ion-item class="item-icon-left" menu-close ng-hide="currentUser" ng-click="modalService.openModal(2)">
          <i class="icon ion-person"></i>
          Log In
        </ion-item>
        <ion-item class="item-icon-left" menu-close ng-hide="currentUser" ng-click="modalService.openModal(3)">
          <i class="icon ion-person-add"></i>
          Sign Up
        </ion-item>
        <ion-item class="item-icon-left" menu-close ng-click="modalService.openModal(1)">
          <i class="icon icon-small ion-ios-search"></i>
          Search
        </ion-item>
      </ion-list>
    </ion-content>
  </ion-side-menu>
</ion-side-menus>
